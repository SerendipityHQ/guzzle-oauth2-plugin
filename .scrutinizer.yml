tools:
    external_code_coverage: false
    php_code_sniffer:
        config: { standard: 'PSR2' }

build:
    environment:
        php:
            version: 5.5.12
            ini:
                display_errors: true
                date.timezone: Europe/London
                memory_limit: 2G
    tests:
        override:
            -
                command: 'bin/phpunit --coverage-clover=coverage.clover'
                coverage:
                    file: 'coverage.clover'
                    format: 'php-clover'
